<html>
    <head>
        <title>Sentence generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body style="margin: 1%;">
        <p>Add your own words:</p>
        <div class="row">
            <div class="column" style="width: 6%;">
                <p style="vertical-align: top;">Adjectives</p>
            </div>
            <div class="column" style="width: 94%;">
                <textarea class="submissions" id="0" name="adjectives" rows="1" cols="15"></textarea>
                <p class="addedadjectives" id="one" style="display: inline; vertical-align: top;margin-left: 1%;"> &nbsp;|&nbsp;&nbsp; Added:</p>
            </div>
        </div>
        <div class="row">
            <div class="column" style="width: 6%;">
                <p style="display: inline; vertical-align: top;">Nouns</p>
            </div>
            <div class="column" style="width: 94%;">
                <textarea class="submissions" id="1" name="nouns" rows="1" cols="15"></textarea>
                <p id="addednouns" style="display: inline; vertical-align: top;margin-left: 1%;"> &nbsp;|&nbsp;&nbsp; Added:</p>
            </div>
        </div>
        <div class="row">
            <div class="column" style="width: 6%;">
                <p style="display: inline; vertical-align: top;">Verbs</p>
            </div>
            <div class="column" style="width: 94%;">
                <textarea class="submissions" id="2" name="verbs" rows="1" cols="15"></textarea>
                <p id="addedverbs" style="display: inline; vertical-align: top;margin-left: 1%;"> &nbsp;|&nbsp;&nbsp; Added:</p>
            </div>
        </div>
        <div class="row">
            <div class="column" style="width: 6%;">
                <p style="display: inline; vertical-align: top;">Adverbs</p>
            </div>
            <div class="column" style="width: 94%;">
                <textarea class="submissions" id="3" name="adverbs" rows="1" cols="15"></textarea>
                <p id="addedadverbs" style="display: inline; vertical-align: top;margin-left: 1%;"> &nbsp;|&nbsp;&nbsp; Added:</p>
            </div>
        </div>
        <button id="prebutton" style="margin-bottom: 1%; margin-top: 1%; margin-right: 0.5%;">Load preset words</button>
        <button id="genbutton" style="margin-bottom: 1%; margin-top: 1%;">Generate a sentence</button>
        <div id="sentences"></div>
        <script src="script.js"></script>
    </body>
</html>
